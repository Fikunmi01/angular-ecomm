<div>
  <div>
    <app-navbar />
  </div>

  <div class="px-20">
    <div class="grid grid-cols-4 gap-x-4 gap-y-10 mb-10 relative ">
      <div *ngFor="let cat of categories(); let i = index" class="h-64">
        <div class="">
          <p class="font-bal text-base text-[#1d1d1d] mt-1 font-medium">
            {{ cat.name }}
          </p>
        </div>
        <div class="w-60  gap-4 grid grid-cols-1 gap-y-10 border">
          <img
            (click)="viewCategory(cat)"
            class="w-60 h-60 cursor-pointer"
            src="{{ categoryArray[i].img }}"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>

  <div>
    <app-footer />
  </div>
</div>
