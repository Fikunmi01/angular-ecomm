<div class="bg-slate-100 p-6 rounded-xl shadow-xl border">
  <h2 class="text-2xl mb-2 font-serif">Cart Totals</h2>

  <div class="flex w-96 py-2 border-b border-[#e5e5e5] justify-between">
    <p class="font-bal text-base">Subtotal</p>
    <p>
      {{ total().toFixed(2) }}
    </p>
  </div>

  <div class="flex w-96 py-2 border-b border-[#e5e5e5] justify-between">
    <p class="font-bal text-base">Shipping Fee</p>
    <p class="font-serif">FREE!!!</p>
  </div>

  <div class="flex flex-col gap-4 w-96 py-2 mb-4">
    <div class="flex justify-between gap-4">
      <span class="font-bal font-bold text-base"> Total </span>
      <span class="font-serif font-bold"> ${{ total().toFixed(2) }} </span>
    </div>
  </div>

  <span
    class="uppercase bg-[#D6763C] text-white font-serif text-base px-3 py-2"
  >
    Proceed to Checkout
  </span>
</div>
