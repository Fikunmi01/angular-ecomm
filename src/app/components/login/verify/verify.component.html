<h1
  class="my-2 px-10 font-serif text-4xl text-[#024E82] cursor-pointer"
  routerLink=""
>
  NorthStar
</h1>
<div class="flex flex-col items-center justify-center py-1">
  <span class="w-96">
    <img src="/assets/otpVerification.png" alt="" />
  </span>

  <p class="font-serif text-3xl font-bold mt-2">OTP Verification</p>

  <p class="font-bal text-xl text-slate-600">
    We have sent an OTP on your given email {{ currentUser?.email }}
  </p>
  <div class="inline-flex my-4 gap-x-4">
    <input
      class="border text-center text-2xl font-bal uppercase border-[#024E82] px-4 py-4 rounded-lg w-16"
      type="text"
      (input)="onOtpChange($event, 0)"
    />
    <input
      class="border text-center text-2xl font-bal uppercase border-[#024E82] px-4 py-4 rounded-lg w-16"
      type="text"
      (input)="onOtpChange($event, 1)"
    />
    <input
      class="border text-center text-2xl font-bal uppercase border-[#024E82] px-4 py-4 rounded-lg w-16"
      type="text"
      (input)="onOtpChange($event, 2)"
    />
    <input
      class="border text-center text-2xl font-bal uppercase border-[#024E82] px-4 py-4 rounded-lg w-16"
      type="text"
      (input)="onOtpChange($event, 3)"
    />
    <input
      class="border text-center text-2xl font-bal uppercase border-[#024E82] px-4 py-4 rounded-lg w-16"
      type="text"
      (input)="onOtpChange($event, 4)"
    />
    <input
    class="border text-center text-2xl font-bal uppercase border-[#024E82] px-4 py-4 rounded-lg w-16"
    type="text"
    (input)="onOtpChange($event, 5)"
  />
  </div>

  <button
    class="bg-[#024E82] text-white w-96 border px-2 py-2 font-bal rounded-lg text-xl font-bold mb-3 shadow-md hover:bg-opacity-90"
    (click)="verifyAcc()"
  >
    Verify
  </button>
</div>
