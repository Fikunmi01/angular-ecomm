<div class="grid text-center">
  <div
    (click)="viewProduct()"
    class="border rounded-xl relative cursor-pointer"
  >
    <img [src]="product.thumbnail" class="object-contain" alt="" />
    <p class="font-bal text-base text-[#1d1d1d] font-medium">
      {{ product.title }}
    </p>
    <p class="font-serif text-base text-[#024E82] mb-2">
      {{ "$" + product.price }}
    </p>

    <p>{{ product.description }}</p>
    <div
      class="bg-[#024E82] absolute right-0 text-sm top-0 rounded-xl font-bal text-white px-3 py-1"
    >
      {{ product.stock }} left
    </div>
    <app-primary-button
      (click)="$event.stopPropagation(); addToCart()"
      label="Add to Cart"
      class="mb-3 font-bal text-base"
    ></app-primary-button>
  </div>
</div>
